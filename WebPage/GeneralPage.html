<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>Activity Tracker Dashboard</title>
    <link rel="stylesheet" href="GeneralPage.css">
</head>
<body>
    <div class="top-container">
        <header>
            <div class="headerText">
                <h1>Activity Tracker Dashboard</h1>
            </div>
        </header>
        <div class="menu">
            <a href="GeneralPage.html" class="active-tab">Overview</a>
            <a href="UserSpecificPage.html" class="inactive-tab">User Analysis</a>
        </div>
    </div>
    <div class="error-container">
        <div class="error-message hidden" id="error-message">An error occurred while trying to connect to the database.<br>Please try again.</div>
    </div>
    <div class="dashboards-top">
        <div class="chart-container">
            <canvas id="chart1"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="chart2"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="chart3"></canvas>
        </div>
    </div>
    <div class="dashboards-bottom">
        <div class="chart-container">
            <canvas id="chart4"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="chart5"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="GeneralPage.js" defer=""></script>
</body>
</html>
