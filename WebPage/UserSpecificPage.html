<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>Activity Tracker Dashboard</title>
    <link rel="stylesheet" href="UserSpecificPage.css">
</head>
<body>
    <div class="top-container">
        <header>
            <div class="headerText">
                <h1>Activity Tracker Dashboard</h1>
            </div>
        </header>
        <div class="menu">
            <a href="GeneralPage.html" class="inactive-tab">Overview</a>
            <a href="UserSpecificPage.html" class="active-tab">User Analysis</a>
        </div>
    </div>
    <div class="main-container">
        <form action="" id="form">
            <h2 class="form-title">Activity Data Form</h2>
            <div class="form-group">
                <label for="userId">Participant ID:</label>
                <input type="text" id="userId" name="userId" placeholder="Type User ID..." required>
            </div>
            <div class="form-group">
                <label for="category">Data Category:</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Choose a category...</option>
                    <option value="Calories">Calories</option>
                    <option value="Steps">Steps</option>
                    <option value="Distance">Distance</option>
                    <option value="HeartRate">Heart Rate</option>
                    <option value="SleepHours">Sleep</option>
                    <option value="Weight">Weight</option>
                    <option value="VeryActiveMinutes">Very Active Minutes</option>
                    <option value="FairlyActiveMinutes">Fairly Active Minutes</option>
                    <option value="LightlyActiveMinutes">Lightly Active Minutes</option>
                    <option value="SedentaryMinutes">Sedentary Minutes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="timeInterval">Time Interval:</label>
                <select id="timeInterval" name="timeInterval" required>
                    <option value="" disabled selected>Choose time interval...</option>
                    <option value="daily">Daily</option>
                    <option value="hourly">Hourly</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <div class="chart-container hidden" id="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="UserSpecificPage.js" defer=""></script>
</body>
</html>
